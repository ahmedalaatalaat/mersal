{% extends "cpanel/base.html" %}
{% load myTags %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">
                Edit Donor
            </h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:donor_list' %}">
                            Donor list
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Edit Donor
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Edit Donor Data
                </h4>
                <br />
                <form method="POST" enctype="multipart/form-data" class="custom-validation" id="add_form"> {% csrf_token %}
                    <!-- Your Field Goes Here -->
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <input class="form-control" placeholder="Username" required="" type="text" name='name' maxlength="20" value="{{donor.name}}">
                    </div>
                    <div class="form-group">
                        <label>
                            E-Mail
                        </label>
                        <div>
                            <input class="form-control" parsley-type="email" placeholder="Email" required="" type="email" name="username" value="{{donor.user.username}}" readonly="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Password
                        </label>
                        <div>
                            <input class="form-control" placeholder="Old Password" type="password" name='old_password' minlength="8">
                        </div>
                        <div class="mt-2">
                            <input class="form-control" id="pass2" placeholder="New Password" type="password" name='password' minlength="8">
                        </div>
                        <div class="mt-2">
                            <input class="form-control" data-parsley-equalto="#pass2" placeholder="Re-Type New Password" type="password" minlength="8">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            City #1
                        </label>
                        <input class="form-control" placeholder="City #1" type="text" maxlength="12" name="city_1" value="{{donor.city_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Country #1
                        </label>
                        <input class="form-control" placeholder="country #1" type="text" maxlength="12" name="country_1" value="{{donor.country_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Area #1
                        </label>
                        <input class="form-control" placeholder="area #1" type="text" maxlength="6" name="area_1" value="{{donor.area_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Building No. #1
                        </label>
                        <input class="form-control" placeholder="building no. #1" type="text" maxlength="6" name="building_1" value="{{donor.building_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Street #1
                        </label>
                        <input class="form-control" placeholder="street #1" type="text" maxlength="30" name="street_1" value="{{donor.street_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Apartment No. #1
                        </label>
                        <input class="form-control" placeholder="apartment no. #1" type="text" maxlength="6" name="apartment_no_1" value="{{donor.apartment_no_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Floor #1
                        </label>
                        <input class="form-control" placeholder="floor #1" type="text" maxlength="6" name="floor_1" value="{{donor.floor_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Phone #1
                        </label>
                        <input class="form-control" placeholder="phone #1" type="text" maxlength="16" name="phone_1" value="{{donor.phone_1}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Address #1
                        </label>
                        <div>
                            <textarea class="form-control" rows="5" name="address_1" placeholder="address #1">{{donor.address_1}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            City #2
                        </label>
                        <input class="form-control" placeholder="city #2" type="text" maxlength="12" name="city_2" value="{{donor.city_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Country #2
                        </label>
                        <input class="form-control" placeholder="country #2" type="text" maxlength="12" name="country_2" value="{{donor.country_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Area #2
                        </label>
                        <input class="form-control" placeholder="area #2" type="text" maxlength="6" name="area_2" value="{{donor.area_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Building No. #2
                        </label>
                        <input class="form-control" placeholder="building no. #2" type="text" maxlength="6" name="building_2" value="{{donor.building_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Street #2
                        </label>
                        <input class="form-control" placeholder="street #2" type="text" maxlength="30" name="street_2" value="{{donor.street_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Apartment No. #2
                        </label>
                        <input class="form-control" placeholder="apartment no. #2" type="text" maxlength="6" name="apartment_no_2" value="{{donor.apartment_no_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Floor #2
                        </label>
                        <input class="form-control" placeholder="floor #2" type="text" maxlength="6" name="floor_2" value="{{donor.floor_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Phone #2
                        </label>
                        <input class="form-control" placeholder="phone #2" type="text" maxlength="16" name="phone_2" value="{{donor.phone_2}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Address #2
                        </label>
                        <div>
                            <textarea class="form-control" rows="5" name="address_2" placeholder="address #2">{{donor.address_2}}</textarea>
                        </div>
                    </div>
                    <br />
                    <div class="form-group mb-0 text-center">
                        <div>
                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-secondary waves-effect" type="reset">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
