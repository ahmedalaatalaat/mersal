{% extends "cpanel/base.html" %}
{% load myTags %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">
                Edit Sub Category
            </h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:sub_category_list' %}">
                            Sub Category list
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Edit Sub Category
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Edit Sub Category Data
                </h4>
                <br />
                <form method="POST" enctype="multipart/form-data" class="custom-validation" id="add_form"> {% csrf_token %}
                    <!-- Your Field Goes Here -->
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <input class="form-control" placeholder="Category Name" required="" type="text" name='name' maxlength="32" value="{{sub_category.name}}">
                    </div>
                    <div class="form-group">
                        <label>
                            Main Category
                        </label>
                        <select class="form-control" name="main_category">
                            {% for main_category in main_categories %}
                            {% if sub_category.main_category.id == main_category.id %}
                            <option value="{{main_category.id}}" selected>
                                {{main_category}}
                            </option>
                            {% endif %}
                            <option value="{{main_category.id}}">
                                {{main_category}}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            Image: <a href="{{sub_category.image.url}}" target="_blank">view image</a>
                        </label>
                        <div class="custom-file">
                            <input class="custom-file-input form-control" id="customFile" type="file" onchange="image_upload()" accept="image/*" name="image">
                            <label class="custom-file-label" for="customFile" id="image_label">
                                Choose Image
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group mb-0 text-center">
                        <div>
                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-secondary waves-effect" type="reset">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
