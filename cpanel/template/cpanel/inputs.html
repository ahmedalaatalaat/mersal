{% extends "cpanel/base.html" %}
{% load myTags %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">
                Add Case
            </h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Add Case
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
<div class="card">
         <div class="card-body">
          <h4 class="card-title">
           Add Case Data
          </h4>
          <br />
          <form action="#" class="custom-validation" novalidate="">
           <div class="form-group">
            <label>
             Required
            </label>
            <input class="form-control" placeholder="Type something" required="" type="text">
           </div>

           <div class="form-group">
            <label>
             Equal To
            </label>
            <div>
             <input class="form-control" id="pass2" placeholder="Password" required="" type="password">
            </div>
            <div class="mt-2">
             <input class="form-control" data-parsley-equalto="#pass2" placeholder="Re-Type Password" required="" type="password">
            </div>
           </div>

           <div class="form-group">
            <label>
             E-Mail
            </label>
            <div>
             <input class="form-control" parsley-type="email" placeholder="Enter a valid e-mail" required="" type="email">
            </div>
           </div>
           <div class="form-group">
            <label>
             URL
            </label>
            <div>
             <input class="form-control" parsley-type="url" placeholder="URL" required="" type="url">

            </div>
           </div>
           <div class="form-group">
            <label>
             Digits
            </label>
            <div>
             <input class="form-control" data-parsley-type="digits" placeholder="Enter only digits" required="" type="text">

            </div>
           </div>
           <div class="form-group">
            <label>
             Number
            </label>
            <div>
             <input class="form-control" data-parsley-type="number" placeholder="Enter only numbers" required="" type="text">

            </div>
           </div>
           <div class="form-group">
            <label>
             Alphanumeric
            </label>
            <div>
             <input class="form-control" data-parsley-type="alphanum" placeholder="Enter alphanumeric value" required="" type="text">

            </div>
           </div>
           <div class="form-group">
            <label>
             Textarea
            </label>
            <div>
             <textarea class="form-control" required="" rows="5"></textarea>
            </div>
           </div>
           <div class="form-group mb-0">
            <div>
             <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
              Submit
             </button>
             <button class="btn btn-secondary waves-effect" type="reset">
              Cancel
             </button>
            </div>
           </div>
          </form>
         </div>
        </div>
    </div></div>
{% endblock content %}
