{% extends "cpanel/base.html" %}
{% load myTags %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">
                Add Sponsor
            </h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:dashboard' %}">
                            Dashboard
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url 'cpanel:our_sponsor_list' %}">
                            Sponsors list
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        Add Sponsor
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Add Sponsor Data
                </h4>
                <br />
                <form method="POST" enctype="multipart/form-data" class="custom-validation" id="add_form"> {% csrf_token %}
                    <!-- Your Field Goes Here -->
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <input class="form-control" placeholder="Name" required="" type="text" name='name' maxlength="32">
                    </div>
                    <div class="form-group">
                        <label>
                            Image
                        </label>
                        <div class="custom-file">
                            <input class="custom-file-input form-control" id="customFile" type="file" onchange="image_upload()" accept="image/*" name="image" data-parsley-trigger="change">
                            <label class="custom-file-label" for="customFile" id="image_label">
                                Choose Image
                            </label>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="form-group mb-0 text-center">
                        <div>
                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                Submit
                            </button>
                            <button class="btn btn-secondary waves-effect" type="reset">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
