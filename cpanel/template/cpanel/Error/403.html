{% load staticfiles %}
<!DOCTYPE doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        403 Error | Mersal
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="DSC Akhbar El youm Academy" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'cpanel/images/favicon.png' %}">
    <!-- Bootstrap Css -->
    <link href="{% static 'cpanel/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'cpanel/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'cpanel/css/app.min.css' %}" rel="stylesheet" type="text/css" />

<body>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mb-5">
                        <h1 class="display-2 font-weight-medium">
                            4
                            <i class="bx bx-error-alt bx-spin text-primary display-3">
                            </i>
                            3
                        </h1>
                        <h4 class="text-uppercase">
                            Sorry, Forbidden
                        </h4>
                        <div class="mt-5 text-center">
                            <a class="btn btn-primary waves-effect waves-light" {% if 'ar/' in request.get_full_path %}href="{% url 'cpanel:ar_dashboard' %}"{% else %}href="{% url 'cpanel:dashboard' %}"{% endif %}>
                                Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-xl-6">
                    <div>
                        <img alt="" class="img-fluid" src="{% static 'cpanel/images/error-img.png' %}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="{% static 'cpanel/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'cpanel/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'cpanel/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'cpanel/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'cpanel/libs/node-waves/waves.min.js' %}"></script>
    <!-- apexcharts -->
    <script src="{% static 'cpanel/js/app.js' %}"></script>
</body>

</html>
